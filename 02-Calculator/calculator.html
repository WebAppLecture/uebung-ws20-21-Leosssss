<html>
    <head>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="stylesheet" href="./calculator.css"/>
    </head>
    <body>
        <div class="centered info">
            Drücke F12 um die Browser Entwicklungsumgebung zu öffnen!<br><br>
        </div>
        <div class="centered calculator">
            <textarea id="calculation" class="screen" disabled></textarea>
            <textarea id="solution" class="screen" disabled></textarea>
            <div class="numpad">
				<button id="btn" class="btn01">1</button>
				<button id="btn" class="btn02">2</button>
                <button id="btn" class="btn03">3</button>
                <button id="btn" class="btnAdd">+</button><br>
				<button id="btn" class="btn04">4</button>
				<button id="btn" class="btn05">5</button>
                <button id="btn" class="btn06">6</button>
                <button id="btn" class="btnMin">-</button><br>
				<button id="btn" class="btn07">7</button>
				<button id="btn" class="btn08">8</button>
                <button id="btn" class="btn09">9</button>
                <button id="btn" class="btnMulti">*</button><br>
                <button id="btn" class="btn00">0</button>
                <button id="btn" class="btnAC">AC</button>
                <button id="btn" class="btnDelete">=</button>
                <button id="btn" class="btnDivi">/</button>
			</div>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
